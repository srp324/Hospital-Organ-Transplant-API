<!DOCTYPE html>
<html>

    <head>
        <title>Hospital Organ Transplant API</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        
        <!-- Import JQuery, AJAX, and Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Bootstrap-select -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.css"/>
        <!-- Modified alchemy.js to correct the panning/zooming -->
        <script type="text/javascript" src="./lib/alchemy.js"></script>

        <!-- Autocomplete js/css from W3Schools -->
        <script type="text/javascript" src="./lib/autocomplete.js"></script>
        <link rel="stylesheet" href="./lib/autocomplete.css"></link>

        <script type="text/javascript" src="handler.js"></script>
    </head>

    <body onload="loadSearch()">

        <div class="jumbotron" style="margin-bottom:0px;">
            <div class="container bg-primary text-center">
                <h2>Hospital Organ Transplants Data Visualizer</h2>
                <p>Because why not?</p>
            </div>
        </div>

        <div class="container-fluid bg-info text-center" style="padding-bottom:20px; margin-bottom:-15px;">
            <div class="row">

                <div class="col-sm-4">
                    <h3>Visualize Organ Transplants</h3>
                    <select id="choice" class="selectpicker">
                        <option value="KIDNEY">Kidney</option>
                        <option value="KIDNEY-PANCREAS">Kidney-Pancreas</option>
                        <option value="LUNG">Lung</option>
                        <option value="HEART">Heart</option>
                        <option value="HEART-LUNG">Heart-Lung</option>
                        <option value="INTESTINE">Intestine</option>
                        <option value="LIVER">Liver</option>
                    </select>
                    <button type="button" class="btn btn-primary" onclick="getOrgan()">View!</button>
                </div>

                <div class="col-sm-4">
                    <h3>Visualize a Hospital's Transplants</h3>
                    <form autocomplete="off">
                        <div class="autocomplete text-left" style="width:300px;">
                            <input id="myInput" type="text" name="hospital" placeholder="Search Hospitals">
                        </div>
                        <input type="submit">
                    </form>
                </div>

                <div class="col-sm-4">
                    <h3>Visualize All Hospital's Transplants</h3>
                    <button type="button" class="btn btn-primary" onclick="getAllHospitals()">All Hospitals!</button>
                </div>

            </div>
        </div>
        <br>

        <div class="container-fluid" style="padding-bottom: 5px">
                <div class="row" style="height: 600px;">
    
                    <!-- <div class="col-sm-4"></div>
                    <div class="col-sm-4"> -->
                        <div class="alchemy" id="alchemy"></div>
                    <!-- </div>
                    <div class="col-sm-4"></div> -->
                    
                </div>
        </div>

        <script>
            $(document).ready(function () {
                $('.selectpicker').selectpicker({style: 'btn-success'});
            });
        </script>

        <style>
            .alchemy {
                position: absolute;
                /* center the element */
                right: 0;
                left: 0;
                margin-right: auto;
                margin-left: auto;
                /* give it dimensions */
                min-height: 10em;
            }

            footer {
                background-color: #f2f2f2;
                padding: 25px;
                text-align: center;
            }
        </style>
    </body>

    <footer>Created by Sagar Patel</footer>
</html>
